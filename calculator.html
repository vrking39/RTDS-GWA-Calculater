<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator PH | Calculator</title>
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/calculator.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>
  <body>
    <header id="main-header__calculator">
      <div class="header-content">
        <a class="a-button button-reverse header-link" href="menu.html"
          ><i class="fas fa-arrow-circle-left"></i> Back</a
        >
        <h2>Calculator</h2>
      </div>
    </header>

    <main id="calculator-content">
      <section class="calculator-inputs">
        <div class="calc-input grade-inputs">
          <h3>Grade</h3>

          <!-- Grades input-->
          <input type="number" name="" id="" min="0" max="4" step="0.01" />
        </div>
        <div class="calc-input unit-inputs">
          <h3>Units</h3>

          <!-- Units input -->
          <select name="units1" id="units1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="calc-input subj-inputs">
          <h3>Subject Code</h3>

          <!-- Subject input-->
          <input type="text" name="" id=""/>
        </div>
      </section>

     
      <section class="calculator-result">
        <h1>1.25</h1>
        <h2>General Weighted Average</h2>
        <button class="add"><i class="fas fa-plus-circle"></i> Add</button>
        <button class="reset"><i class="fas fa-undo-alt"></i> Reset</button>
        <br />
        <button id="modal-btn" class="button">Save</button>

         <div id="my-modal" class="modal">
         <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
               <h2>Save to my Grades</h2>
            </div>
            <div class="modal-body">
              <form action="">
                <input type="text" placeholder="Enter Term">
                <br>
                <input type="text" placeholder="Enter Year"><br>
                <button id="mod-subBtn" class="button">Submit</button>
              </form>
            </div>
          <div class="modal-footer">
            <h3></h3>
          </div>
        </div>
        </div>
        <!-- <button type="submit">
          <i class="fas fa-calculator"></i> Calculate
        </button> -->
      </section>
    </main>
    <script src="js/calculator.js"></script>
  </body>
</html>
