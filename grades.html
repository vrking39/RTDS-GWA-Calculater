<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator PH | My Grades</title>
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/grades.css" />
  </head>
  <body>
    <header id="main-header__grades">
      <div class="header-content">
        <h2>My Grades</h2>
      </div>
    </header>
    <section id="grades">
      <div class="grades-content">

        <!-- Year, Term, Add Grades here -->
        <div class="add-grades">
            <button class="button-sml button-selected">First Year, First Term</button>
            <button class="button-sml">First Year, Second Term</button>
            <button class="button-sml">Second Year, First Term</button>
            <button class="button-sml">Second Year, First Term</button>
            <button class="button-sml">Second Year, First Term</button>
            <button class="button-sml">Second Year, First Term</button>

            <!-- Plus button -->
            <button class="button-sml button-reverse">Add Term</button>
        </div>

        <div class="courses">

          <!-- Course inputs here -->
          <h3>Course</h3>
          <ul>
            <li>Subject To Add Here</li>
            <li>Subject To Add Here</li>
            <li>Subject To Add Here</li>
            <li>Subject To Add Here</li>
            <li>Subject To Add Here</li>
            <li>Subject To Add Here</li>
          </ul>
        </div>

        <div class="num-units">
            
          <!-- Unit inputs here -->
          <h3>Units</h3>
          <ul>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
            <li>3</li>
          </ul>
        </div>
        <div class="grades">

          <!-- Grade inputs here -->
          <h3>Grade</h3>
          <ul>
            <li>1.0</li>
            <li>1.0</li>
            <li>1.0</li>
            <li>1.0</li>
            <li>1.0</li>
            <li>1.0</li>
          </ul>

        </div>
        <div class="cumulative">
          <h3>Semestral GWA:</h3>
        </div>
      </div>
    </section>

    <script src="js/grades.js"></script>
  </body>
</html>
